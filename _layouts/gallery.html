<!---used for artifacts.md, the gallery page for artifacts--->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom-style.css' | relative_url }}">
</head>
<body class="{% unless page.url == '/' %}subpage{% endunless %}">
  {% include header.html %}

  <main class="container">
    <div class="content">
      {% unless page.url == '/artifacts/' %}
        <nav class="breadcrumbs">
          <a href="{{ '/artifacts/' | relative_url }}">Artifacts</a>
          &nbsp;â€º&nbsp; <span>{{ page.title }}</span>
        </nav>
      {% endunless %}
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
