<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  {% endif %}
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/custom-style.css' | relative_url }}">
</head>
<body class="{% unless page.url == '/' %}subpage{% endunless %}">
  {% include header.html %}

  <main class="container">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
